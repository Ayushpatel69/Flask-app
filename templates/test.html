<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <title>Registration Form</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Registration Form</h3>
        <hr>

        {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="alert alert-danger">
            {{ message }}
          </div>
        {% endfor %}

        <form action="/new" method="post">
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input minlength="6" maxlength="12" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          
          <div class="mb-3">
            <label for="cnf_password" class="form-label">Confirm Password</label>
            <input minlength="6" maxlength="12" type="password" class="form-control" name="cnf_password" id="cnf_password" placeholder="Confirm Password" required onkeyup="validate_password()">
          </div>
          
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea minlength="15" class="form-control" name="address" placeholder="Address" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" value="male" id="male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" value="female" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="hobby" value="f1" id="f1" >
              <label class="form-check-label" for="f1">Formula 1</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="hobby" value="wrc" id="wrc" >
              <label class="form-check-label" for="wrc">World Rally Championship</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="hobby" value="dkr" id="dkr" >
              <label class="form-check-label" for="dkr">Dakar Rally</label>
            </div>
          </div>
          <span id="tick_hobby"></span><br>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" value="" required>
            <label class="form-check-label">I agree to the Terms and Conditions</label>
          </div>

          <span id="wrong_pass_alert"></span>
          <div>
            <button type="submit" class="btn btn-primary" id="submit-button">
              Submit
          </button>
         </div>
          

          <p class="mt-3"><a href="/terms"><font size='3'>Terms and Conditions</font></a></p>
        </form>
      </div>
    </div>
  </div>
  
  <!--Checks if  password and confirm password are same or not-->
  <script>
    function validate_password() {
      var pass = document.getElementById('password').value;
      var confirm_pass = document.getElementById('cnf_password').value;
      var createButton = document.getElementById('submit-button');
  
      if (pass !== confirm_pass) {
        document.getElementById('wrong_pass_alert').style.color = 'red';
        document.getElementById('wrong_pass_alert').innerHTML = 'Password and Confirm Password are different';
        createButton.disabled = true;
        createButton.style.opacity = 0.4;
      } else {
        document.getElementById('wrong_pass_alert').style.color = 'green';
        document.getElementById('wrong_pass_alert').innerHTML = 'Password Matched';
        createButton.disabled = false;
        createButton.style.opacity = 1;
      }
    }

    
    function checkifbox() {
      var f1Checked = document.getElementById('f1').checked;
      var wrcChecked = document.getElementById('wrc').checked;
      var dkrChecked = document.getElementById('dkr').checked;
      var createButton = document.getElementById('submit-button');
      var flag = ""
      if (!f1Checked && !wrcChecked && !dkrChecked) {
        
        createButton.disabled = true;
        createButton.style.opacity = 0.4;
        flag = true
      }
      else{
        createButton.disabled = false;
        createButton.style.opacity = 1;
        flag = false
      }
      if (flag == true) {
        document.getElementById('tick_hobby').style.color = 'red'
        document.getElementById('tick_hobby').innerHTML = ("Please check at least one checkbox for Hobbies");
      }
      else{
        document.getElementById('tick_hobby').innerHTML = ("");
      }
  }
  </script>
  
</body>
</html>
