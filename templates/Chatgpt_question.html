<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form action="/Chatgpt_answers" method="post">
            <div>
                <h1>Ask Question To ChatGPT</h1>
            </div>
                 <fieldset>
                     <div class="form-group">
                         <label for="Ask Question">Ask Question :</label>
                         <textarea class="form-control" placeholder="Enter your question" name="ask_question" id="ask_question" required></textarea>
                         <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
                     </div>
                     <div>
                        <h1>Answer Of Your Question is :</h1>
                        <p>{{ answer }}</p>
                     </div>
                 </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
